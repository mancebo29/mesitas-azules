<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domino counter</title>
  <link rel="stylesheet" href="../comon/css/bootstrap.min.css">
  <link rel="manifest" href="../site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#063970">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../service-worker.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="main" class="main p-5">
    <div class="row">
      <a id="settingsBtn" style="width: 3em" href="#" class="position-absolute top-0 end-0 p-2">
        <img style="width: 2em" src="../img/settings-icon.svg">
      </a>
      <div class="col-12 text-center mb-3">
        <h1>Mesitas Domino Counter</h1>
      </div>
      <div class="col-6">
        <h3 id="nameDisplay1" class="mb-2 text-center">Nosotros</h3>
        <input type="number" class="form-control form-control-lg" id="score1">
      </div>
      <div class="col-6">
        <h3 id="nameDisplay2" class="mb-2 text-center">Ellos</h3>
        <input type="number" class="form-control form-control-lg" id="score2">
      </div>
    </div>
    <div class="table-container mt-4">
      <table id="table" class="table table-striped table-light">
        <colgroup>
          <col span="1" style="width: 45%;">
          <col span="1" style="width: 45%;">
          <col span="1" style="width: 5%;">
        </colgroup>
        <thead>
          <th class="h3 text-center" id="total1">0</th>
          <th class="h3 text-center" id="total2">0</th>
          <th></th>
        </thead>
        <tbody class="text-center" id="tbody">

        </tbody>
      </table>
    </div>
    <div class="fixed-bottom w-100 d-flex p-3 border border-dark justify-content-between bg-light">
      <button class="btn btn-lg btn-success" id="selfBonus">
        +30
      </button>
      <button class="btn btn-lg btn-primary" id="newGame">
        New
      </button>
      <button class="btn btn-lg btn-danger" id="otherBonus">
        +30
      </button>
    </div>
  </div>
  <div id="settings" class="main d-none p-4">
    <div class="row my-4">
      <div class="col-6">
        <h3 class="mb-2 text-center">Nombre equipo 1</h3>
        <input type="text" class="form-control form-control-lg" id="team1">
      </div>
      <div class="col-6">
        <h3 class="mb-2 text-center">Nombre equipo 2</h3>
        <input type="text" class="form-control form-control-lg" id="team2">
      </div>
    </div>
    <div class="row my-4 d-flex align-items-center">
      <div class="col-6">
        <h3 class="mb-2 text-center">LÃ­mite</h3>
        <input type="number" class="form-control form-control-lg" id="limit">
      </div>
      <div class="col-6">
        <h3 class="mb-2 text-center">Bonus</h3>
        <input type="number" class="form-control form-control-lg" id="bonus">
      </div>
    </div>
    <div class="row my-4">
      <div class="col-12 d-flex justify-content-around">
        <button class="btn btn-danger" id="cancel">Cancel</button>
        <button class="btn btn-primary" id="defaults">Defaults</button>
        <button class="btn btn-success" id="save">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
