<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domino counter</title>
  <link rel="stylesheet" href="../comon/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="main container">
    <div class="row pt-3">
      <div class="col-12 text-center">
        <h2>Mesitas Domino Counter</h2>
      </div>
      <div class="col-6">
        <h3 class="mb-2 text-center">Nosotros</h3>
        <input type="number" class="form-control" id="score1">
      </div>
      <div class="col-6">
        <h3 class="mb-2 text-center">Ellos</h3>
        <input type="number" class="form-control" id="score2">
      </div>
    </div>
    <div class="table-container mt-4">
      <table id="table" class="table table-striped table-light">
        <thead>
          <th class="h2">Total</th>
          <th class="h2" id="total1">0</th>
          <th class="h2" id="total2">0</th>
          <th></th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
